<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário GN</title>
</head>
<body>
    <div class="content">
        <h1>Formulário </h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite o Nome Do Curso" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite o Nome Do Projeto" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>

            <p>Agendamento:</p>
            <div class="box-select">
                <div>
                    <input type="date" placeholder="agendamento" class="inputs required" oninput="nameValidate()">
                </div>
                <div>
                    <input type="email" placeholder="Responsavel Pela Entrevista" class="inputs required" oninput="nameValidate()">
                    <span class="span-required">Deve ter no mínimo 3 caracteres</span>
                </div>
               <div>
                <input type="email" placeholder="Email Do Responsavel" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Deve ter no mínimo 3 caracteres</span>
             
            </div>
            <button type="submit">Criar</button>
            <button type="submit">Limpa</button>
        </form>
        
    </div>
</body>
<script>
    const form   = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans  = document.querySelectorAll('.span-required');
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        nameValidate();
        emailValidate();
        mainPasswordValidate();
        comparePassword();
    });

    function setError(index){
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removeError(index){
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }

    function nameValidate(){
        if(campos[0].value.length < 3)
        {
            setError(0);
        }
        else
        {
            removeError(0);
        }
    }

    function emailValidate(){
        if(!emailRegex.test(campos[1].value))
        {
            setError(1);
        }
        else
        {
            removeError(1);
        }
    }

    function mainPasswordValidate(){
        if(campos[2].value.length < 8)
        {
            setError(2);
        }
        else
        {
            removeError(2);
            comparePassword();
        }
    }

    function comparePassword(){
        if(campos[2].value == campos[3].value && campos[3].value.length >= 8)
        {
            removeError(3);
        }
        else
        {
            setError(3);
        }
    }

</script>
</html>
